<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>People Analytics - Análise Comparativa</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:0;background:#0f172a;color:#e2e8f0}
    header{padding:16px 24px;background:#111827;border-bottom:1px solid #1f2937}
    h1{margin:0;font-size:20px}
    .container{padding:24px}
    .grid{display:grid;gap:16px;grid-template-columns:repeat(12,1fr)}
    .card{background:#111827;border:1px solid #1f2937;border-radius:10px;padding:16px}
    .col-3{grid-column:span 3}
    .col-6{grid-column:span 6}
    .col-12{grid-column:span 12}
    .kpi{font-size:28px;font-weight:700}
    .kpi-sub{font-size:12px;color:#9ca3af}
    .badge{padding:4px 8px;border-radius:20px;font-size:12px;display:inline-block}
    .ok{background:#065f46;color:#d1fae5}
    .warn{background:#854d0e;color:#fef3c7}
    .crit{background:#7f1d1d;color:#fee2e2}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px;border-bottom:1px solid #1f2937;text-align:left}
    th{color:#9ca3af}
  </style>
</head>
<body>
  <header><h1>People Analytics - Análise Comparativa de Grupos</h1></header>
  <div class="container">
    <div class="grid">
      <div class="card col-3"><div class="kpi" id="kpi-total">-</div><div class="kpi-sub">Total de Respostas</div></div>
      <div class="card col-3"><div class="kpi" id="kpi-exits">-</div><div class="kpi-sub">Entrevistas de Desligamento</div></div>
      <div class="card col-3"><div class="kpi" id="kpi-actives">-</div><div class="kpi-sub">Pesquisas de Clima</div></div>
      <div class="card col-3"><div class="kpi" id="kpi-gap">-</div><div class="kpi-sub">Gap Geral (Satisfação)</div></div>

      <div class="card col-12">
        <h3>Comparação por Categoria</h3>
        <canvas id="barChart" height="80"></canvas>
      </div>

      <div class="card col-12">
        <h3>Segmentos Mais Vulneráveis</h3>
        <table>
          <thead><tr><th>Segmento</th><th>Score</th><th>Nível</th><th>Ações</th></tr></thead>
          <tbody id="segments"></tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    async function loadSummary(){
      try{
        const res = await fetch('http://localhost:8000/quarterly-summary/2025-Q3');
        const j = await res.json();
        document.getElementById('kpi-total').innerText = j.total_responses;
        document.getElementById('kpi-exits').innerText = j.exit_interviews;
        document.getElementById('kpi-actives').innerText = j.climate_surveys;
        document.getElementById('kpi-gap').innerText = j.overall_satisfaction_gap;
      }catch(e){ console.log(e); }
    }
    async function loadComparative(){
      try{
        const res = await fetch('http://localhost:8000/comparative-analysis',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({quarter:'2025-Q3'})});
        const data = await res.json();
        const ctx = document.getElementById('barChart');
        const labels = data.map(d=>d.category.toUpperCase());
        const g0 = data.map(d=>d.group0_mean);
        const g1 = data.map(d=>d.group1_mean);
        new Chart(ctx,{type:'bar',data:{labels,datasets:[{label:'Desligados',data:g0,backgroundColor:'rgba(239,68,68,0.7)'},{label:'Ativos',data:g1,backgroundColor:'rgba(34,197,94,0.7)'}]},options:{responsive:true,scales:{y:{beginAtZero:true,max:5}}}});
      }catch(e){ console.log(e); }
    }
    loadSummary();
    loadComparative();
  </script>
</body>
</html>
