version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: people_analytics_db
    environment:
      POSTGRES_DB: people_analytics
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/comparative_schema.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - people_net

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: people_analytics_api
    environment:
      - DATABASE_URL=postgresql://postgres:postgres123@db:5432/people_analytics
      - CURRENT_QUARTER=2025-Q3
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - people_net

  demo_data:
    image: python:3.11-slim
    container_name: people_analytics_demo_data
    working_dir: /app
    volumes:
      - ./:/app
    command: ["python", "scripts/generate_sample_data.py"]
    environment:
      - DATABASE_URL=postgresql://postgres:postgres123@db:5432/people_analytics
    depends_on:
      - db
    networks:
      - people_net

volumes:
  postgres_data:

networks:
  people_net:
    driver: bridge
